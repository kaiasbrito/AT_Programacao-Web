        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 40%;
            height: auto;
        }
        .box {
            border: 1px solid black;
            border-radius: 5px;
        }
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .box figure {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .box figcaption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
